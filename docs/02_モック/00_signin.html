<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - わりかんノート</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app app--auth">
    <!-- ロゴ・ヘッダー -->
    <header class="auth-header">
      <div class="auth-logo">
        <h1 class="auth-logo__title">わりかんノート</h1>
      </div>
      <p class="auth-logo__tagline">友達との貸し借りを、かんたんに。</p>
    </header>

    <!-- メインコンテンツ -->
    <main class="auth-main">
      <div class="auth-card auth-card--transparent">
        <h2 class="auth-card__title">ログイン</h2>

        <!-- メールログインフォーム -->
        <form class="auth-form">
          <div class="form-group">
            <label class="form-label">メールアドレス</label>
            <input type="email" class="form-input form-input--auth" placeholder="example@mail.com">
          </div>
          <div class="form-group">
            <label class="form-label">パスワード</label>
            <div class="password-input">
              <input type="password" class="form-input form-input--auth" placeholder="パスワードを入力" id="password-input">
              <button type="button" class="password-toggle" onclick="togglePassword('password-input', this)">
                <svg class="icon-eye" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg class="icon-eye-off" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
              </button>
            </div>
          </div>
          <div class="form-options">
            <label class="checkbox-inline">
              <input type="checkbox">
              <span>ログイン状態を保持</span>
            </label>
            <a href="#" class="form-link" onclick="openModal('modal-forgot-password')">パスワードを忘れた方</a>
          </div>
          <button type="submit" class="btn btn--primary btn--full btn--lg">ログイン</button>
        </form>

        <!-- サインアップリンク -->
        <p class="auth-switch">
          アカウントをお持ちでない方は<a href="00_signup.html">新規登録</a>
        </p>
      </div>
    </main>

    <!-- フッター -->
    <footer class="auth-footer">
      <a href="#">利用規約</a>
      <span>・</span>
      <a href="#">プライバシーポリシー</a>
    </footer>
  </div>

  <!-- モーダル: パスワードリセット -->
  <div class="modal-overlay" id="modal-forgot-password" onclick="closeModalOnOverlay(event)">
    <div class="modal modal--center">
      <div class="modal__header">
        <h2 class="modal__title">パスワードをリセット</h2>
        <button class="modal__close" onclick="closeModal('modal-forgot-password')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>
      <div class="modal__body">
        <p class="modal-desc">登録したメールアドレスを入力してください。パスワードリセット用のリンクをお送りします。</p>
        <div class="form-group">
          <label class="form-label">メールアドレス</label>
          <input type="email" class="form-input" placeholder="example@mail.com">
        </div>
      </div>
      <div class="modal__footer">
        <button class="btn btn--secondary" onclick="closeModal('modal-forgot-password')">キャンセル</button>
        <button class="btn btn--primary" onclick="openModal('modal-reset-sent'); closeModal('modal-forgot-password');">送信する</button>
      </div>
    </div>
  </div>

  <!-- モーダル: リセットメール送信完了 -->
  <div class="modal-overlay" id="modal-reset-sent" onclick="closeModalOnOverlay(event)">
    <div class="modal modal--center">
      <div class="modal__header">
        <h2 class="modal__title">メールを送信しました</h2>
        <button class="modal__close" onclick="closeModal('modal-reset-sent')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>
      <div class="modal__body modal__body--center">
        <div class="success-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        </div>
        <p class="modal-desc">パスワードリセット用のリンクを<br>メールでお送りしました。</p>
        <p class="modal-hint">メールが届かない場合は、迷惑メールフォルダをご確認ください。</p>
      </div>
      <div class="modal__footer">
        <button class="btn btn--primary btn--full" onclick="closeModal('modal-reset-sent')">閉じる</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const eyeIcon = btn.querySelector('.icon-eye');
      const eyeOffIcon = btn.querySelector('.icon-eye-off');
      
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
      } else {
        input.type = 'password';
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
      }
    }
  </script>
</body>
</html>
