<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録 - わりかんノート</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app app--auth">
    <!-- ロゴ・ヘッダー -->
    <header class="auth-header">
      <div class="auth-logo">
        <h1 class="auth-logo__title">わりかんノート</h1>
      </div>
      <p class="auth-logo__tagline">友達との貸し借りを、かんたんに。</p>
    </header>

    <!-- メインコンテンツ -->
    <main class="auth-main">
      <div class="auth-card auth-card--transparent">
        <h2 class="auth-card__title">新規登録</h2>

        <!-- 登録フォーム -->
        <form class="auth-form">
          <div class="form-group">
            <label class="form-label">お名前</label>
            <input type="text" class="form-input form-input--auth" placeholder="山田 花子">
          </div>
          <div class="form-group">
            <label class="form-label">ユーザーID</label>
            <div class="input-with-prefix input-with-prefix--auth">
              <span class="input-prefix">@</span>
              <input type="text" class="form-input form-input--auth" placeholder="yamada_hanako">
            </div>
            <p class="form-hint">半角英数字とアンダースコアのみ（後から変更可能）</p>
          </div>
          <div class="form-group">
            <label class="form-label">メールアドレス</label>
            <input type="email" class="form-input form-input--auth" placeholder="example@mail.com">
          </div>
          <div class="form-group">
            <label class="form-label">パスワード</label>
            <div class="password-input">
              <input type="password" class="form-input form-input--auth" placeholder="8文字以上" id="password-input">
              <button type="button" class="password-toggle" onclick="togglePassword('password-input', this)">
                <svg class="icon-eye" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg class="icon-eye-off" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
              </button>
            </div>
            <!-- パスワード強度インジケーター -->
            <div class="password-strength">
              <div class="password-strength__bar">
                <div class="password-strength__fill password-strength__fill--weak"></div>
              </div>
              <span class="password-strength__text">弱い</span>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">パスワード（確認）</label>
            <div class="password-input">
              <input type="password" class="form-input form-input--auth" placeholder="もう一度入力" id="password-confirm">
              <button type="button" class="password-toggle" onclick="togglePassword('password-confirm', this)">
                <svg class="icon-eye" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg class="icon-eye-off" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
              </button>
            </div>
          </div>
          
          <!-- 利用規約同意 -->
          <div class="form-group">
            <label class="checkbox-inline checkbox-inline--terms">
              <input type="checkbox">
              <span><a href="#">利用規約</a>と<a href="#">プライバシーポリシー</a>に同意する</span>
            </label>
          </div>

          <button type="submit" class="btn btn--primary btn--full btn--lg">アカウントを作成</button>
        </form>

        <!-- ログインリンク -->
        <p class="auth-switch">
          すでにアカウントをお持ちの方は<a href="00_signin.html">ログイン</a>
        </p>
      </div>
    </main>

    <!-- フッター -->
    <footer class="auth-footer">
      <a href="#">利用規約</a>
      <span>・</span>
      <a href="#">プライバシーポリシー</a>
    </footer>
  </div>

  <!-- モーダル: メール確認 -->
  <div class="modal-overlay" id="modal-verify-email" onclick="closeModalOnOverlay(event)">
    <div class="modal modal--center">
      <div class="modal__header">
        <h2 class="modal__title">メールを確認してください</h2>
      </div>
      <div class="modal__body modal__body--center">
        <div class="verify-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
        </div>
        <p class="modal-desc">
          <strong>example@mail.com</strong> に<br>
          確認メールを送信しました
        </p>
        <p class="modal-hint">メール内のリンクをクリックして<br>登録を完了してください。</p>
      </div>
      <div class="modal__footer modal__footer--stack">
        <button class="btn btn--primary btn--full">メールアプリを開く</button>
        <button class="btn btn--ghost btn--full">確認メールを再送信</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const eyeIcon = btn.querySelector('.icon-eye');
      const eyeOffIcon = btn.querySelector('.icon-eye-off');
      
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
      } else {
        input.type = 'password';
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
      }
    }

    // パスワード強度チェック（デモ用）
    document.getElementById('password-input').addEventListener('input', function(e) {
      const strength = e.target.value.length;
      const fill = document.querySelector('.password-strength__fill');
      const text = document.querySelector('.password-strength__text');
      
      fill.classList.remove('password-strength__fill--weak', 'password-strength__fill--medium', 'password-strength__fill--strong');
      
      if (strength === 0) {
        fill.style.width = '0%';
        text.textContent = '';
      } else if (strength < 6) {
        fill.classList.add('password-strength__fill--weak');
        fill.style.width = '33%';
        text.textContent = '弱い';
        text.style.color = 'var(--color-danger)';
      } else if (strength < 10) {
        fill.classList.add('password-strength__fill--medium');
        fill.style.width = '66%';
        text.textContent = '普通';
        text.style.color = 'var(--color-warning)';
      } else {
        fill.classList.add('password-strength__fill--strong');
        fill.style.width = '100%';
        text.textContent = '強い';
        text.style.color = 'var(--color-lent)';
      }
    });

    // フォーム送信時にモーダル表示（デモ用）
    document.querySelector('.auth-form').addEventListener('submit', function(e) {
      e.preventDefault();
      openModal('modal-verify-email');
    });
  </script>
</body>
</html>
